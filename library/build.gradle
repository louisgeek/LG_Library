plugins {
    alias(libs.plugins.android.library)
    alias(libs.plugins.kotlin.android)
    //
    id 'maven-publish'
}

android {
    namespace 'com.louisgeek.library'
    compileSdk 35

    defaultConfig {
        minSdk 24

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.material

    implementation 'androidx.startup:startup-runtime:1.1.1'
    implementation 'com.tencent:mmkv-static:2.2.2'
    implementation 'androidx.navigation:navigation-runtime:2.7.7'
//    implementation 'androidx.navigation:navigation-fragment:2.7.7'
//    implementation 'androidx.navigation:navigation-ui:2.7.7'

    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
}

publishing {
    publications {
        //定义一个名为 release 的发布内容
        release(MavenPublication) {
            groupId = 'com.louisgeek'
            artifactId = 'library'
            version = '1.0.0'

//            artifact(bundleReleaseAar)

            afterEvaluate {
                //from components.java
//            from components.android
                from components.release //关联 android.buildTypes.release 构建产物
            }
//            artifact androidSourcesJar
//            artifact androidJavadocJar
        }
    }
    //配置仓库地址
    repositories {
        // 发布到本地仓库（默认路径：~/.m2/repository）
//        mavenLocal()
        maven {
            //            url uri("../maven-repo")
            url uri("${project.rootDir}/maven-repo")

        }
    }
}